<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body style="overflow: hidden;">
        <div id="cn" class="cnm"></div>
        <div class="cnt" id="bxs">
        <div class="stat">
            <div class="box2">
                <img src="img/hp.png" class="icon">
                <span class="label" id="hpt">100</span>
            </div>
        </div>

        <div class="stat">
            <div class="box2">
                <img src="img/ar.png" class="icon">
                <span class="label" id="art">90</span>
            </div>
        </div>

        <div class="stat">
            <div class="box2">
                <img src="img/hu.png" class="icon">
                <span class="label" id="hut">75</span>
            </div>
        </div>

        <div class="stat">
            <div class="box2">
                <img src="img/th.png" class="icon">
                <span class="label" id="tht">80</span>
            </div>
        </div>

        <div class="stat">
            <div class="box2">
                <img src="img/st.png" class="icon">
                <span class="label" id="stt">95</span>
            </div>
        </div>
        <div class="stat">
            <div class="box2">
                <img src="img/lungs.png" class="icon">
                <span class="label" id="oxt">95</span>
            </div>
        </div>
    </div>


        <div class="hud2" id="h2">
            <div class="hudRow">
                <span class="txt2" id="id"></span>
                <div class="box2"><img class="img2" src="img/id.png"></div>
            </div>
            <div class="hudRow">
                <span class="txt2" id="job"></span>
                <div class="box2"><img class="img2" src="img/briefcase.png"></div>
            </div>
            <div class="hudRow">
                <span class="txt2" id="street"></span>
                <div class="box2"><img class="img2" src="img/loc.png"></div>
            </div>
        </div>
    

<div class="hud" id="carhudd">
    <div class="speedLeft">
        <div class="speed2" id="spdTxt">016</div>
        <div class="speed3">MPH</div>
    </div>
    <div class="speedRight">
        <img class="speedImg" src="img/gas.png">
        <div class="fuelBar">
            <div class="fuelFill" id="fl"></div>
        </div>
    </div>
</div>




        <div id="cn2" class="cnm2"></div>
        <script src="script.js"></script>
    </body>
</html>
